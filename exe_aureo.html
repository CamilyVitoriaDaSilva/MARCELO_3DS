<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequência de Fibonacci</title>
</head>
<body>
    <h1>Gerador de Sequência de Fibonacci</h1>
    <label for="n">Quantos números da sequência você deseja ver?</label>
    <input type="number" id="n" value="10">
    <button onclick="gerarFibonacci()">Gerar</button>

    <h2>Sequência de Fibonacci:</h2>
    <p id="resultado"></p>

    <script>
        function gerarFibonacci() {
            let n = document.getElementById("n").value;
            let fibonacci = [];
            
            // Calcula a sequência de Fibonacci
            for (let i = 0; i < n; i++) {
                if (i === 0) {
                    fibonacci.push(0);
                } else if (i === 1) {
                    fibonacci.push(1);
                } else {
                    fibonacci.push(fibonacci[i-1] + fibonacci[i-2]);
                }
            }

            // Exibe o resultado na página
            document.getElementById("resultado").textContent = fibonacci.join(', ');
        }
    </script>
</body>
</html>
